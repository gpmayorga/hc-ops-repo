apiVersion: v1
kind: PersistentVolume
metadata:
  name: owncloud-data
spec:
  storageClassName: oc
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/owncloud
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: oc-data-claim
spec:
  storageClassName: oc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
